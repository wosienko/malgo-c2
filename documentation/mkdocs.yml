site_name: Malgo
site_url: http://localhost:8888/
nav:
  - Introduction: 
    - About: index.md
    - Architecture: architecture.md
    - Development: development.md
  - Technology Stack:
    - Operator Panel: technologies/operator.md
    - Websocket Server: technologies/websocket.md
    - Gateway Server: technologies/gateway.md
    - Redirectors: technologies/redirectors.md
    - Database: technologies/database.md
